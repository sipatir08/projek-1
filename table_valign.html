<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valign</title>
</head>
<body>
<h2><font face="arial">valign</font></h2>
<table bgcolor="navy" height="60">
    <tr bgcolor="silver" border="0" cellspacing="1" cellpading="0">
    <tr bgcolor="navy" height="60">
        <th width="150" valign="top"><font face="arial" size="2"
            color="white">top</font></th>
            <th width="150" valign="center"><font face="arial" size="2"
                color="white">middle</font></th>
                <th width="150" valign="bottom"><font face="arial" size="2"
                    color="white">bottom</font></th>
                </tr>
                </tr>
                </table>
</body>
</html>
